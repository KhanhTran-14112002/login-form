<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../login/assets/fonts/themify-icons/themify-icons.css">
</head>
<body>
    <main id="main">
        <div class="container">
            <div class="content">
                <div class="title">
                    <h2>WELL COME TO MY WEB</h2>
                    <p>Please enter your e-mail and password</p>

                </div>
                
                <main class="input">
                    <form action="">
                        <div class="e-mail">
                            <p>
                                <label for="#e-mail">
                                    E-mail:  
                                </label>

                            </p>
                            <input id="e-mail" class="col mrg-bottom20" type="email" placeholder="E-mail" required>

                        </div>
                        <div class="password">
                            <p>

                                <label for="#password">Password:</label>
                            </p>
                            <input id="password" class="col mrg-bottom20" type="text" placeholder="Password" required>

                        </div>


                        <button>Sign in</button>
                    </form>

                </main>
                <footer id="contact">
                    <a href="" class="icon">
                        <i class="ti-facebook"></i>
                    </a>
                    <a href="" class="icon">
                        <i class="ti-google" ></i>

                    </a>
                    <a href="" class="icon">
                        <i class="ti-instagram"></i>

                    </a>
                    
                    

                </footer>



            </div>
            
        </div>
    </main>
    
</body>
</html>
